<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head><title>IGNORED</title>
   </h:head>
   <h:body>
   	  
      <ui:composition template="../templates/sites_layout.xhtml">
         <ui:define name="content">
         <h:form id="reservationsForm">
         	<p:messages id="messages" showSummary="true" showDetail="true"/>
         	<div class="row">        	
         		
				<div class="col-md-offset-1  col-md-5" >
        			<div class="mar-top20">
						<h:dataTable class="table table-condensed table-hover" id="activeReservationsTable" var="reservation"
							value="#{reservationsBBean.activeReservations}">
							
							<h:column>
								<h:outputText title="#{msgs['reservations.rsrc_type']}" value="#{reservation.name}" />				
							</h:column>
							<h:column>
								#{reservation.date}
							</h:column>
							<h:column> 
								#{reservation.fromTime}
							</h:column>
							<h:column>
								#{reservation.toTime}
							</h:column>
							<h:column>
								<p:commandButton 
									style="height:15px;width:20px;"
									oncomplete="PF('summaryConfirmDialog').show();"
									icon="ui-icon-close" title="#{msgs['reservations.cancel']}">
									<f:setPropertyActionListener value="#{reservation}"
										target="#{reservationsBBean.selectedReservation}" />
								</p:commandButton>
							</h:column>
						</h:dataTable>
						
						<p:commandButton
							style="margin-top:6px;margin-bottom:6px"
							icon="ui-icon-circle-check"
							value="#{msgs['reservations.confirm']}">
						</p:commandButton>	
					</div>
        				
				</div>
				<div class="col-md-offset-1  col-md-4" >
					<ui:repeat  value="#{myReservationsBBean.resourceItemGroups}" var="rsrcItemGroup">
						<div class="mar-top10">
							<p>#{rsrcItemGroup.description}</p>
						</div>
						<ui:repeat value="#{rsrcItemGroup.resourceItems}" var="rsrcItem">
							
							
							<button type="button" class="btn btn-sm btn-primary mar-top5" data-toggle="popover" 
								>
								
								#{rsrcItem.name}
							</button>
							<script>
								$("[data-toggle=popover]").popover({
									content='Hola a todos.'
								});
							</script>
							
							
						</ui:repeat>
					</ui:repeat>
				</div> 	  
			</div>
        </h:form>
        </ui:define>
      </ui:composition>
   </h:body>
</html>
