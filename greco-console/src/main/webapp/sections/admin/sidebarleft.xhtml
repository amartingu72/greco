<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:corejsf="http://corejsf.com/facelets">
<head/>
	
<body>    
	<ui:composition>  	
	<h:form>
	  <div class="menu-area">
		<div id="dl-menu" class="dl-menuwrapper">
			<button class="dl-trigger">Open Menu</button>
			
				<ul class="dl-menu">
					<li style="display: #{menuBBean.showMembers ? 'list-item' : 'none'};">
						<h:commandLink action="#{menuCBean.navigateCommunity}">
							#{msgs['sidebarleft.home']}
						</h:commandLink>
					</li>
					
					<li style="display: #{menuBBean.showMembers ? 'list-item' : 'none'};">
						<h:commandLink action="#{menuCBean.navigateMembers}">
							#{msgs['sidebarleft.members']}
						</h:commandLink>
						
					</li>
					<li style="display: #{menuBBean.showSelectCommunity ? 'list-item' : 'none'};">
						<h:commandLink action="#{menuCBean.navigateSelectCommunity}">
							#{msgs['sidebarleft.sel_community']}
						</h:commandLink>
					</li>
					<li>
						<h:commandLink action="#{menuCBean.navigateNewCommunity}">
							#{msgs['sidebarleft.new']}
						</h:commandLink>
					</li>
					
					<li>
						<h:commandLink action="#{menuCBean.navigateEditAccount}">
							#{msgs['sidebarleft.editaccount']}
						</h:commandLink>
					</li>
					<li>
						<h:commandLink action="#{menuCBean.navigateLogout}">
							#{msgs['sidebarleft.logout']}
						</h:commandLink>
					</li>
				</ul>
			
		</div>
		
	  <!-- /dl-menuwrapper -->
	  </div>
	</h:form>
	
	
	

				
	</ui:composition>
</body>
</html>
