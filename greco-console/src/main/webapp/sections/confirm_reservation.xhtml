<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <head><title>IGNORED</title>
   </head>
   <body>
      <ui:composition template="../templates/master_layout.xhtml">
         <ui:define name="content">
         <h:form>
           #{msgs.confirm_reservation_title} <br/>
           <h:panelGrid columns="2">
           		
            	#{msgs.community_name}:
				<h:outputText value="#{newReservation.communityName}" />
				#{msgs.zipcode}:
				<h:outputText value="#{newReservation.communityZipcode}"/>
				#{msgs.reservation}:
				<h:outputText value="#{newReservation.sc_reservation}"/>
			</h:panelGrid>    		
           	<h:panelGrid columns="3">
           		#{msgs.reserved_rsrc}
           	    <h:outputText value="#{newReservation.selectedResourceName}"/>
           		<h:outputText value="(#{newReservation.sc_resourceType})"/>
           	</h:panelGrid>	
           	<h:inputTextarea value="#{newReservation.selectedResourceDesc}" rows="5" cols="58" maxlength="128" disabled="true"/>
           	<h:commandLink value="#{msgs.confirm}" action="#{newReservation.save}"/>
				-
			<h:commandLink value="#{msgs.cancel}" action="#{newReservation.cancel}"/>
							  
           </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
