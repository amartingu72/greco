<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>IGNORED</h:head>
<h:body>
	<ui:composition template="../../templates/admin2_layout.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<p style="display:#{communitiesSBean.limitExceeded?'block':'none'};">
						<span>#{msgs['newcommunity.exceeded']}</span>
					</p>
				</div>
			</div>
			<h:form id="editCommForm" style="display:#{communitiesSBean.limitExceeded?'none':'block'};">
				
				<h:inputHidden id="id" value="#{newCommunityBBean.id}"/>
				<div class="row">
					<div class="col-md-offset-1 col-md-4">
						<div class="form-group">
							<label for="name">#{msgs['editcommunity.name']}</label>
							<p:inputText id="name" class="form-control" value="#{newCommunityBBean.name}" 
								maxlength="32" 
								required="true"
								requiredMessage="#{msgs['newcommunity.required_msg']}"
								aria-describedby="nameHelpBlock">
								<f:validator binding="#{duplicatedCommunityValidator}" />
							</p:inputText>
							<p:message for="name" showDetail="true"/>
						</div>
					</div>
					<div class="col-md-6"> 
            			<span id="nameHelpBlock" class="help-block text-justify">#{msgs['newcommunity.name_note']}</span>
            		</div>	
            	</div>
				
					
				<!-- <div class="row">
					<div class="col-md-offset-1 col-md-4">	
						<div class="form-group">
							<div class="checkbox">
								<h:selectBooleanCheckbox id="enabled" value="#{newCommunityBBean.available}"
									aria-describedby="activeHelpBlock" />
    							<label for="enabled">#{msgs['editcommunity.available']}</label>
    						</div>
					 	</div>
				 	</div>
				 	<div class="col-md-6"> 
            			<span id="activeHelpBlock" class="help-block text-justify">#{msgs['newcommunity.active_note']}</span>
            		</div>
				</div> -->
				
				<div class="row">
					<div class="col-md-offset-1 col-md-4">		
						<div class="row">
							<div class="col-md-6">	
								<div class="form-group">
									<label for="zipcode">#{msgs['editcommunity.zipcode']}</label>
									<p:inputMask id="zipcode" class="form-control" value="#{newCommunityBBean.zipcode}"
										mask="99999"
										required="true"
										requiredMessage="#{msgs['newcommunity.required_msg']}" />
									
								</div>
							</div>
							<div class="col-md-6">	
								<div class="form-group">
									<label for="country">#{msgs['editcommunity.country']}</label>
									<h:selectOneMenu id="country" class="form-control"
										value="#{newCommunityBBean.country}" required="true"
										aria-describedby="locationHelpBlock">
										<f:selectItems value="#{countriesSBean.countries}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="row">
							<p:message for="zipcode" />
						</div>
					</div>
					<div class="col-md-6"> 
            			<span id="locationHelpBlock" class="help-block text-justify">#{msgs['newcommunity.location_note']}</span>
            		</div>
            	</div>
            	
            	
            	
				<div class="row">
					<div class="col-md-offset-1 col-md-4">	
						<div class="form-group">
							<label for="notes">#{msgs['editcommunity.notes']}</label>:
							<p:inputTextarea id="notes" class="form-control" 
								value="#{newCommunityBBean.mydata}"
								rows="5" cols="58" maxlength="256" counter="display"
								aria-describedby="notesHelpBlock"
								counterTemplate="#{msgs['editaccount.remaining_chars']}" />
							<p:outputLabel id="display" />
						</div>
					</div>
					<div class="col-md-6"> 
            			<span id="notesHelpBlock" class="help-block text-justify">#{msgs['newcommunity.notes_note']}</span>
            			<div class="text-right mar-top40">
							<h:commandButton id="nextBtn" 
								class="btn btn-primary" 
								value="#{msgs['newcommunity.next']}" 
								action="#{newCommunityCBean.next}"/>
						</div> 
            			
            		</div>
            	</div>
				
			</h:form>
			
		</ui:define>
	</ui:composition>

</h:body>
</html>
