<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:metadata>
    	<f:viewAction action="#{loginBBean.checkParam}" />
	</f:metadata>
   <head>
   	<title>IGNORED</title>
   </head>
   <body>
      <ui:composition template="../templates/sites_layout.xhtml">
         <ui:define name="content">
         <div class="content">
         	<div class="row">       	
				<div class="col-md-12" >
            		<div id="intro">
						<div class="intro-text">
            				<h1 class="text-center text-primary">#{loginBBean.communityItem.name}</h1>
							
						</div>
					</div>
				</div>
			</div>
			<div class="row">       	
				<div class="col-md-offset-4 col-md-6" >
            		
						<!-- Carrusel -->	
						<div id="carousel-example-generic" class="carousel slide mar-top30" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
							    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
							    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
							    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
							</ol>
							
							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
							 	<div class="item active">
							 		<h:graphicImage library="img" name="meeting_room_site.jpg" />		 										
							    </div>
							    <div class="item">
							      	<h:graphicImage library="img" name="appointment_site.jpg" />		
							    </div>
							    <div class="item">
							     	<h:graphicImage library="img" name="parking_site.jpg"/>		
							    </div>
							    <div class="item">
							     	<h:graphicImage library="img" name="pingpong_site.jpg"/>
							    </div>
							    <div class="item">
							     	<h:graphicImage library="img" name="tennis_site.jpg"/>
							    </div>
							 </div>
						</div>
					</div>
					<!-- Fin carrusel -->
			
			</div>	
         	<div class="row">
         		<h:form class="form-horizontal2" role="form">					
					<div class="col-md-offset-3 col-md-3" >					
	      				<div class="form-group">
							<p:messages id="message" showSummary="true" showDetail="false"/>
	    					<h:inputHidden value="#{loginBBean.communityId}" />
	    					<label>Acceso usuarios:</label>	
							<div class="input-group">
	 								<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
	 								<p:inputText class="form-control" placeholder="#{msgs['login.email']}" value="#{loginBBean.email}"/>							
							</div>													
						</div>
						<div class="form-group">									
							<div class="input-group">
 									<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
 									<p:password class="form-control" placeholder="#{msgs['login.pwd']}" value="#{loginBBean.password}"/>
							</div>									
						</div>
						<div class="form-inline">
							<h:commandButton class="btn btn-theme btn-sm" render="message" value="#{msgs['login.login']}" action="#{loginCBean.login}" />
							<h:commandLink value="Olvidé mi contraseña" action="#{loginCBean.pwdForgotten}">
								<f:param name="communityid" value="#{pwdForgottenBBean.communityId}"/>
							</h:commandLink>
							
						</div>
														
         			</div>
         			<div class="col-md-3" >
							<div class="text-center">
								<h:commandButton class="btn btn-theme btn-lg mar-top40" render="message" value="Suscríbete" action="#" />
							</div>
						</div>	
         		</h:form>
         	</div> 
         	<div class="row">
         		<div class="col-md-offset-2 col-md-8" >
         			<div class="well mar-top10">
         				<p class="text-justify">#{loginBBean.communityItem.myData}</p>
         			</div>
         		</div>
         	</div>		
         	
         </div>	
         </ui:define>
      </ui:composition>
   </body>
</html>
