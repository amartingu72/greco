<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	

   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="../templates/master_layout.xhtml"> 
         <ui:define name="content"> 
            <h:form>
            	<p:growl/>
            	<h:panelGrid columns="7">		
					<p:outputLabel value="#{editCommunityBBean.name}" disabled="true"/>	
					<p:outputLabel value="#{editCommunityBBean.zipcode}"/>
					(<p:outputLabel  value="#{editCommunityBBean.country}" />)
					<h:selectBooleanCheckbox value="#{editCommunityBBean.available}"/>
            		<p:outputLabel value="#{msgs['editcommunity.available']}"/>
            	</h:panelGrid>
            	<p:outputLabel value="#{msgs['editcommunity.notes']}"/>:
				<br/>
				<p:inputTextarea id="notes" value="#{editCommunityBBean.mydata}" 					rows="5" 
					cols="58" 
					maxlength="256"
					counter="display"
					counterTemplate="#{msgs['editaccount.remaining_chars']}"/>
				<br/>
				<p:outputLabel id="display" />
				<br/>
				<br/>
				<h:commandLink value="#{msgs['editcommunity.add_resource']}" action="#{editCommunityCBean.addResource}" />	
				<h:dataTable value="#{editCommunityBBean.myResources}" var="rsrc"
					styleClass="resources"
					headerClass="resourcesHeader">
					<h:column>
						<f:facet name="header">#{msgs['editcommunity.resources']}</f:facet>
						
						<h:commandLink value="#{rsrc.name}" action="#{editCommunityCBean.editResource(rsrc)}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{msgs['editcommunity.resource_type']}</f:facet>
						#{rsrc.type}
					</h:column>
					<h:column>
						<f:facet name="header">#{msgs['editcommunity.status']}</f:facet>
						#{rsrc.status}	
					</h:column>
				</h:dataTable>
            	
            
				<h:commandLink value="#{msgs['editcommunity.save']}" action="#{editCommunityCBean.save}"/>
				-
				<h:commandLink value="#{msgs['editcommunity.cancel']}" immediate="true" action="#{editCommunityCBean.cancel}"/>
			
            </h:form>	
            
         </ui:define>
      </ui:composition>
    
   </body>
</html>
