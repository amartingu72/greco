<!DOCTYPE html>

<h:head>
	<title>Greco - Reserva de espacios comunitarios.</title>
	<meta charset="utf-8" />

	<h:outputStylesheet library="webjars" name="font-awesome/4.3.0/css/font-awesome-jsf.css" media="screen"/>
	<h:outputStylesheet library="css" name="overwrite.css" media="screen"/>
	<h:outputStylesheet library="css" name="dlmenu.css" media="screen"/>
	<h:outputStylesheet library="css" name="animate.css" media="screen"/>

	<h:outputStylesheet library="css" name="style.css" media="screen"/>

	<!-- <ui:insert name="sidebarLeft">
    	<ui:include src="/sections/admin/sidebarleft.xhtml"/>
    </ui:insert> -->

			<p class="text-right">

			</p>
		</div>
	</div>

			</div>
		</div>
	</footer>
	
	<h:outputScript library="javascript" name="jquery.js"/>
	<h:outputScript library="javascript" name="bootstrap.min.js"/>
	<h:outputScript library="javascript" name="jquery.smooth-scroll.min.js"/>
	<h:outputScript library="javascript" name="jquery.dlmenu.js"/>
	<h:outputScript library="javascript" name="wow.min.js"/>
