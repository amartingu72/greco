<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
 <head>
   	<title>IGNORED</title>
</head>

<body> 
<ui:composition template="/templates/login_layout.xhtml">
	<ui:define name="content">
		<h:form>	
			
			<h:inputHidden value="#{pwdForgottenBBean.communityId}" />	
			
			<p:messages showDetail="true"/>
			<h:panelGrid columns="2" columnClasses="label, value">
				<h:outputText value="#{msgs['pwdforgotten.email']}*:" />
				<p:inputText value="#{pwdForgottenBBean.email}" required="true"
					label="#{msgs['editaccount.email_label']}"
					requiredMessage="#{msgs['editaccount.required_msg']}" 
					size="64">
					<f:validator validatorId="com.greco.validators.EmailValidator" />
				</p:inputText>
            </h:panelGrid>
            #{msgs['pwdforgotten.email_note']}
			<br/>
			<p:commandButton value="#{msgs['pwdforgotten.submit']}"
				icon="ui-icon-check"
				ajax="false"
				action="#{pwdForgottenCBean.submit}" >
				<f:param name="communityid" value="#{pwdForgottenBBean.communityId}"/>
			</p:commandButton>
			<p:commandButton value="#{msgs['pwdforgotten.cancel']}"
				icon="ui-icon-close"
				ajax="false"
				immediate="true"
				action="#{pwdForgottenCBean.cancel}" >
				<f:param name="communityid" value="#{pwdForgottenBBean.communityId}"/>
			</p:commandButton>
			
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
