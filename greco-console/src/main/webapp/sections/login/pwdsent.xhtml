<body> 
<ui:composition template="/templates/login_layout.xhtml">
	<ui:define name="content">

			<h:inputHidden value="#{pwdForgottenBBean.communityId}" />
			<div class="row">
				<div class="col-md-offset-3 col-md-3">
					<p:graphicImage value="../../resources/img/subscription_sent.jpg" width="100px" height="70.5px"/>

				<div class="col-md-6">
					<h2>#{msgs['pwdsent.text']}</h2>

					<p:commandButton value="#{msgs['pwdsent.ok_btn']}"
						icon="ui-icon-check"
						ajax="false"
						action="#{pwdForgottenCBean.cancel}">

			</div>
			<div class="row">
