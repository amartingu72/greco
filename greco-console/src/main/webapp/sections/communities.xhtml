<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="../templates/master_layout.xhtml">
         <ui:define name="windowTitle">
            #{msgs.communities}
         </ui:define> 
         <ui:define name="content">
            <h:form>
            	<br/>
            	<p:outputLabel value="Mis comunidades"/>
				<h:dataTable value="#{communitiesListBBean.myCommunities}" var="comm"
					styleClass="resources"
					headerClass="resourcesHeader">
					<h:column>
						<f:facet name="header">
							#{msgs.zipcode}
						</f:facet>
						#{comm.zipcode}
					</h:column>
					<h:column>
						<f:facet name="header">#{msgs.community_name}</f:facet>
						<h:commandLink action="#{communitiesListCBean.edit(comm)}" value="#{comm.name}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							#{msgs.joining_date}
						</f:facet>
						#{comm.joiningDate}
					</h:column>
					<h:column>
						<f:facet name="header">
							#{msgs.available}
						</f:facet>
        				<h:selectBooleanCheckbox value="#{comm.available}" disabled="true"/>
    				</h:column>
					<h:column>
						<f:facet name="header">
							#{msgs.profiles}
						</f:facet>
						#{comm.profiles}
					</h:column>
					
	
				</h:dataTable>
            	<h:commandLink action="#{communitiesListCBean.addCommunity}" value="#{msgs.new}">
				</h:commandLink>
            </h:form>
            
         </ui:define>
      </ui:composition>
   </body>
</html>
