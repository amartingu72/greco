<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

    <h:head><title>IGNORED</title></h:head>
   <h:body>
      <ui:composition template="../../templates/admin2opt_layout.xhtml">
         <ui:define name="sidebarleft">		
			<h:commandLink action="#{#{newAccountCBean.navigateStep1}">
				<span class="fa-stack fa-2x">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa fa-arrow-left fa-stack-1x fa-inverse"></i>
				</span>
			</h:commandLink>
		</ui:define> 
         <ui:define name="content">
            <h:form>
            	
            	<div class="row">
            		<div class="col-md-offset-1 col-md-9">
						<div class="brand">		
							<p>
								<span>Para validar su cuenta, le hemos enviado un email. Por favor, introduzca el código de activación que contiene.</span>
							</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="line-spacer"></div>
            		<div class="col-md-offset-4 col-md-2">
						<p:inputText id="actcode" class="form-control" value="#{newAccountBBean.actCode}"
							required="true"
							maxlength="6"
							size="6"
							requiredMessage="Introduzca, por favor, un código." 
							aria-describedby="nickHelpBlock"/>							
						</div>
            		<div class="col-md-4">
            			<p:message for="actcode" id="actCodeError" />
            		</div>
            	</div>
            	
            	<div class="row">
            		<div class="col-md-offset-1 col-md-9">
						<div class="brand">		
							<p>
								<span>Si no lo ha recibido pasados unos segundos, comprueba su email en el paso anterior o pulse <h:commandButton class="btn btn-theme" value="aquí" action="#{activateAccountCBean.send}" /> para que le sea enviado de nuevo . </span>
							</p>	
						</div>
					</div>
				</div>
				<div class="line-spacer"></div>
				
				<div class="line-spacer"></div>
				<div class="row">
            		<div class="col-md-offset-9 col-md-2">
      
            			<h:commandButton class="btn btn-theme" value="Activar" action="#{newAccountCBean.navigateWelcome}" />
            		</div>
				</div>
				<div class="line-spacer"></div>
            </h:form>	            
         </ui:define>
      </ui:composition>
   </h:body>
</html>
