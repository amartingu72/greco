<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
  
<ui:composition template="/templates/sitesopt_layout.xhtml">
	<ui:param name="displayMenu" value="display:none"/>
	<ui:define name="sidebarleft">		
		<h:commandLink action="#{noMemberCBean.cancel}" immediate="true">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-arrow-left fa-stack-1x fa-inverse"></i>
				
			</span>
		</h:commandLink>
	</ui:define>
	<ui:define name="content">
	    <h:form style="min-height: 500px;">
	    	<div class="row">
          		<div class="col-md-offset-1 col-md-10">
					<h5>#{msgs['nomember.message']}</h5>
						
					<ul>				
						<ui:repeat value="#{noMemberBBean.communityItems}" var="comm">
							<li>
								#{comm.name} (#{comm.zipcode})
							</li>
						</ui:repeat>			
					</ul>
				</div>
			</div>
			
			<div class="row">
		   		<div class="col-md-offset-1 col-md-4">				
	           		<div class="form-group">	
						<label for="application">#{msgs['newaccount.application']}</label>
						<p:inputTextarea id="myData" class="form-control" value="#{noMemberBBean.application}" rows="3" cols="58" maxlength="256" 
								counter="display"
								counterTemplate="#{msgs['editaccount.remaining_chars']}"
								aria-describedby="applicationHelpBlock"/>
						<p:outputLabel id="display" />
					</div>
				</div>	
				<div class="col-md-6">
					<span id="applicationHelpBlock" class="help-block text-justify">#{msgs['newaccount.application_note']}</span>	 
				</div>
	   		</div>
	    	<div class="row">
          			
           			<div class="col-md-offset-1 col-md-10">
           				<div class="text-right">	
           					<h:commandButton class="btn btn-lg btn-primary" value="#{msgs['nomember.yes_btn']}"
								action="#{noMemberCBean.subscribe}"	>
								<f:param name="communityid" value="#{userLogged.communityId}"/>
							</h:commandButton>
						</div>
					</div>
          		
          	</div>
					
		</h:form>
	</ui:define>
</ui:composition>
</html>
