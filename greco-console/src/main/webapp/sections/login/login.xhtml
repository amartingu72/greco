<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
  
<ui:composition template="/templates/login_layout.xhtml">
	
	<ui:define name="content">
	    <h:form>	     	
	    	<p:messages id="message" showSummary="true" showDetail="false"/>
	    	<h:inputHidden value="#{loginBBean.communityId}" />
		
			<table>
				<tr>
					<td>#{msgs['login.email']}:</td>
					<td><h:inputText value="#{loginBBean.email}"/></td>
				</tr>
				<tr>
					<td>#{msgs['login.pwd']}:</td>
					<td><h:inputSecret value="#{loginBBean.password}"/></td>
				</tr>
			</table>
			<p:commandButton update="message" value="#{msgs['login.login']}" action="#{loginCBean.login}"/>
				
			<br/>
			<h:commandLink value="#{msgs['login.new_account']}" action="#{loginCBean.register}">
				<f:param name="community_id" value="#{loginBBean.communityId}"/>
			</h:commandLink>
			<br/>
			<h:commandLink value="#{msgs['login.pwd_forgotten']}" action="#{loginCBean.pwdForgotten}">
				<f:param name="community_id" value="#{loginBBean.communityId}"/>
			</h:commandLink>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
