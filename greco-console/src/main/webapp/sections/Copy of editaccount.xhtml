<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
   <head>
   	<title>Editar usuario</title>
   </head>
   <body>
    <ui:composition template="../templates/user_layout.xhtml">
         <ui:define name="content">
         	<h:form>
            	<p:growl id="messages" showDetail="false" autoUpdate="true" />
           
            	<p:commandButton style="float:right"  title="#{msgs['editaccount.save']}" update="messages" icon="ui-icon-arrowreturnthick-1-w" action="#{editAccountCBean.save}" />
            	<p:commandButton style="float:right"  title="#{msgs['editaccount.save']}" update="messages" icon="ui-icon-disk" action="#{editAccountCBean.save}" />
            	<h:panelGrid id="matchGrid" columns="2">
            		<p:outputLabel for="nickname" value="#{msgs['editaccount.user']}"/>
					<p:inputText id="nickname" value="#{editAccountBBean.nickname}" 
						size="32" 
						maxlength="32"
						label="#{msgs['editaccount.nickname_label']}"
						required="true"
						requiredMessage="#{msgs['editaccount.required_msg']}"/>
					<p:outputLabel for="email" value="#{msgs['editaccount.email']}"/>
					<p:inputText id="email" value="#{editAccountBBean.email}" 
						required="true"
						label="#{msgs['editaccount.email_label']}"
						requiredMessage="#{msgs['editaccount.required_msg']}" 
						maxlength="64"
						size="32">
						<f:validator validatorId="com.greco.validators.EmailValidator" />
					</p:inputText>
					<p:outputLabel for="password" value="#{msgs['editaccount.pwd']}"/>
					<p:password id="password" value="#{editAccountBBean.password}"  
						redisplay="true" 
						match="passwordConfirm"
						label="#{msgs['editaccount.pwd_label']}"
						promptLabel="#{msgs['editaccount.pwd_promt_label']}"
						weakLabel="#{msgs['editaccount.pwd_weak_label']}"
						goodLabel="#{msgs['editaccount.pwd_good_label']}"
						strongLabel="#{msgs['editaccount.pwd_strong_label']}"
						validatorMessage="#{msgs['editaccount.pwd_validator_msg']}"			
						maxlength="16"	
						onchange="#{editAccountBBean.pwdUpdated}"	 
						feedback="true"/>
		
					<p:outputLabel for="passwordConfirm" value="#{msgs['editaccount.pwdConfirm']}"/>
					<p:password  id="passwordConfirm" value="#{editAccountBBean.password}"
						redisplay="true" 
						maxlength="16"
						label="#{msgs['editaccount.pwdConfirm_label']}"/>
				</h:panelGrid>
				<br/>
				<p:outputLabel for="myData" value="#{msgs['editaccount.my_data']}:"/>
				<br/>
				<p:inputTextarea id="myData" value="#{editAccountBBean.mydata}" 
					rows="5" 
					cols="58" 
					maxlength="256"
					counter="display"
					counterTemplate="#{msgs['editaccount.remaining_chars']}"/>
				<br/>
				<p:outputLabel id="display" />	
			</h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
