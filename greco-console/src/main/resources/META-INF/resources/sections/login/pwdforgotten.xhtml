<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
 <head>
   	<title>IGNORED</title>
</head>

<body> 
<ui:composition template="/templates/admin2opt_layout.xhtml">
	<ui:define name="sidebarleft">		
			<h:commandLink action="#{pwdForgottenCBean.cancel}" immediate="true">
				<span class="fa-stack fa-2x">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa fa-arrow-left fa-stack-1x fa-inverse"></i>
					<f:param name="communityid" value="#{pwdForgottenBBean.communityId}"/>
				</span>
			</h:commandLink>
		</ui:define>
	<ui:define name="content">
		<h:form id="pwdForgottenForm" style="height:400px;">
			<div class="row">
				<div class="col-md-offset-2 col-md-6" >
					<h:inputHidden value="#{pwdForgottenBBean.communityId}" />	
					<p:messages showDetail="true"/>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-6" >
					
							
					<div class="form-group">
						<div class="input-group">
			  				<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			  				<p:inputText id="email" value="#{pwdForgottenBBean.email}" required="true"  class="form-control"
			  					 placeholder="#{msgs['pwdforgotten.email']}"
			  					 converter="toLowerCaseConverter"
								label="#{msgs['editaccount.email_label']}"
								requiredMessage="#{msgs['editaccount.required_msg']}" 
								maxlength="64">
									<f:validator validatorId="com.greco.validators.EmailValidator" />
							</p:inputText>	
						</div>				
						#{msgs['pwdforgotten.email_note']}									
					</div>
					
				</div>
			
				<div class="col-md-4">

					<ul class="social-network">
						<li>
							<h:commandLink id="submitBtn" action="#{pwdForgottenCBean.submit}" title="${msgs['pwdforgotten.submit']}">
								<span class="fa-stack fa-2x">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-send fa-stack-1x fa-inverse"></i>
								</span>
								<f:param name="communityid" value="#{pwdForgottenBBean.communityId}"/>
							</h:commandLink>
						</li>
					</ul>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
