<!DOCTYPE html>

<h:head>

	<h:outputStylesheet library="webjars" name="font-awesome/4.3.0/css/font-awesome-jsf.css" media="screen"/>

	<h:outputStylesheet library="css" name="dlmenu.css" media="screen"/>

<h:body>

						font-size: 10px;

						letter-spacing: 0.3em;
						">			
        		by
			</div>
			 <div onclick="location.href='http://www.alnura.es'" onmouseover="" style="cursor: pointer; font-family: 'Lucida Grande', Tahoma;

						font-variant: normal;
						text-transform: uppercase;
						color: #666666;
						letter-spacing: 0.3em; display:inline;"
						>		
					
        			AL<div style="color:red;display:inline;">N</div>URA.<div style="text-transform: lowercase;color:red;display:inline;">es</div>
        			
			</div>
			
		</div>

		</div>

	    </div> -->

			<div class="row">
				<ui:include src="/sections/footer.xhtml"/>
			</div>
		</div>

	<h:outputScript library="javascript" name="jquery.smooth-scroll.min.js"/>
	<h:outputScript library="javascript" name="jquery.dlmenu.js"/>
	<h:outputScript library="javascript" name="wow.min.js"/>
